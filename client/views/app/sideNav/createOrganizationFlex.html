<template name="createOrganizationFlex">
	<header>
		<div>
			<h4>{{_ "Organizations"}}</h4>
		</div>
	</header>
	<div class="content">
		<div class="wrapper">
			<h4>{{_ "Create New Organization" }}</h4>
			<div class="input-line">
				<label for="channel-name">{{_ "Name"}}</label>
				<input type="text" id="org-name" class="required" dir="auto">
			</div>
			{{#if error.fields}}
				<div class="input-error">
					<strong>{{_ "Oops!"}}</strong>
					{{#each error.fields}}
						<p>{{_ "The_field_is_required" .}}</p>
					{{/each}}
				</div>
			{{/if}}
			{{#if error.invalid}}
				<div class="input-error">
					<strong>{{_ "Oops!"}}</strong>
					{{{_ "Invalid_room_name" roomName}}}
				</div>
			{{/if}}
			<div class="input-submit">
				<button class="button clean primary save-org">{{_ "Save" }}</button>
			</div>
		</div>
	</div>
</template>
