<template name="organizations">
	<h3 class="add-room">
		{{_ "Organizations"}}
		<i class="a-plus"></i>
	</h3>
	<ul>
		{{#unless isDefaultGroup}}
		<li>
			<a href="#" class="switchToDefault" id="DEFAULT">
				<span class='name'>Go Back to Global Chat</span>
			</a>
		</li>
		{{/unless}}
		{{#each organizations}}
			{{> orgItem }}
		{{else}}
			<p class="empty">{{_ "No organization yet." }}</p>
		{{/each}}
	</ul>
</template>
